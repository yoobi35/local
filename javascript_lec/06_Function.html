<!--
1. 함수란?
  1) 함수는 특정 작업을 수행하는 코드 블록으로, 필요할 때마다 호출할 수 있습니다.
  2) 코드의 재사용성, 가독성, 유지보수성, 추상화에 기여합니다.
  3) 자바스크립트에서 함수는 “1급 객체(First-class object)”로, 변수에 할당하거나, 인자로 전달하거나, 반환값으로 사용할 수 있습니다.


2. 함수 작성 방법
  1) 함수 선언식
    (1) function 키워드와 함수명으로 정의하고, 호이스팅됩니다.
    (2) 형식: function 함수명() { ... }  //--------- 기명 함수 (이름이 있는 함수)
  2) 함수 표현식
    (1) 함수를 변수에 할당합니다. 호이스팅되지 않습니다.
    (2) 형식: const 변수명 = function() { ... }  //-- 익명 함수 (이름이 없는 함수)
  3) 화살표 함수
    (1) 간결한 함수 표현식을 지원합니다. this 바인딩이 불가합니다.
    (2) 형식: const 변수명 = () => { ... }


3. 함수의 구성 요소
  1) 매개변수(Parameter)
    → 함수 외부로부터 값을 받아 내부에서 사용하기 위해 사용하는 변수.
  2) 반환값(Return value)
    → 함수의 실행 결과를 반환. return 문이 없으면 undefined 반환.
  3) 함수 본문(Body)
    → 실제 실행되는 코드 블록.


4. 매개변수(Parameter)
  1) 함수를 정의할 때 소괄호 안에 선언하는 변수입니다.
  2) 함수가 호출될 때 전달받는 값(인수, 인자, Argument)을 받아들이는 역할을 하며, 함수 내부에서 지역 변수로 사용됩니다.
  3) 매개변수를 선언할 땐 변수 선언 키워드(var, let, const)를 사용하지 않고, 변수명만 작성합니다.
    function 함수명(arg1, arg2) {
      
    }
  4) 나머지 매개변수(Rest Parameter)
    (1) 함수가 정해지지 않은 수의 매개변수를 배열로 받을 수 있습니다.
    (2) JavaScript에서 가변항 함수를 표현할 때 사용합니다.
    (3) 형식
      function 함수명(...args) {  // args는 배열
        
      }
    (4) 지정된 매개변수가 있는 경우 항상 마지막에 나머지 매개변수를 사용해야 합니다.
      function 함수명(...args, arg) {  // 오류 발생
        
      }
  5) 디폴트 매개변수(Default Parameter)
    (1) 값이 전달되지 않거나 undefined가 전달되는 경우 사용할 기본값을 지정할 수 있습니다.
    (2) 형식
      function 함수명(a, b = 1) {  // b로 값이 전달되지 않거나 undefined가 전달되면 1로 초기화
        return a * b;
      }
  6) arguments 객체
    (1) 모든 함수에서 사용 가능한 유사 배열 객체로, 전달된 인자 전체에 접근 가능한 객체입니다.
    (2) 형식
      function 함수명() {
        console.log(arguments);
      }


5. 반환값(Return value)
  1) 함수를 호출하면 해당 함수의 실행 결과(반환값)를 반환받을 수 있습니다.
  2) return문이 없는 경우에는 undefined를 반환합니다.


6. 콜백 함수(Callback Function)
  1) 다른 함수의 인자로 전달되어, 그 함수 내부에서 실행되는 함수를 의미합니다.
  2) 함수 자체가 매개변수로 전달되며, 전달받은 함수를 필요에 따라 실행하는 구조입니다.
  3) 일회성 동작이 많아 이름 없는 익명 함수로 전달하는 경우가 많습니다.
  4) 예시
    function 함수명(callback) {
      callback();  //-------- ⓶ 전달된 익명 함수를 실행
    }
    함수명(() => {})  //----- ⓵ 익명 함수(화살표 함수)를 매개변수 callback에 전달
  5) 동기 콜백과 비동기 콜백
    (1) 동기 콜백
      → 함수가 즉시 실행되는 경우(예: forEach, map).
    (2) 비동기 콜백
      → 특정 작업(이벤트, 타이머, 네트워크 등)이 끝난 후 나중에 실행(예: setTimeout, fetch).
  6) 콜백 지옥(Callback hell)
    콜백을 중첩해 사용하면 "콜백 지옥(callback hell)"이 발생해 코드가 복잡해질 수 있어, 이를 해결하기 위해 Promise, async/await 등이 등장하였습니다.
    예시)
    fa(function(resultFa) {
      fb(resultFa, function(resultFb) {
        fc(resultFb, function(resultFc) {
          fd(resultFc, function(resultFd) {
            console.log(resultFd);
          })
        })
      })
    })
-->

<script>

  //----- 1. 함수 선언식
  function declaration() {
    console.log('declare 함수가 호출되었습니다.');
    return 11;
  }

  //----- 2. 함수 표현식
  const expr = function() {
    console.log('expr 함수가 호출되었습니다.');
  }

  //----- 3. 화살표 함수
  const arrow = () => {
    console.log('arrow 함수가 호출되었습니다.');
  }

  // 함수 호출하기 (함수 실행하기)
  declaration();
  declaration();
  expr();
  expr();
  arrow();
  arrow();

</script>

<script>

  //----- 함수에 일반 데이터 전달하기

  function info(name, age) {  //-- ② 매개변수(Parameter): name, age (전달받는 곳)
    console.log(name, age);
  }

  info("홍길동", 30);  //--------- ① 인자(Argument): "홍길동", 30 (전달하는 곳)
  info("김영희", 20);  //--------- ① 인자(Argument): "김영희", 20 (전달하는 곳)

  let name = "고길동";
  let age = 40;
  info(name, age);  //------------ ① 인자(Argument): name, age (전달하는 곳)

</script>

<script>

  //----- 함수에 배열 전달하기

  // 1) 배열을 받아서 사용하는 함수
  const infoArray = function(numbers) {
    for (let i = 0; i < numbers.length; i++) {
      console.log(numbers[i]);
    }
  }

  infoArray([10, 20, 30,]);

  // 2) rest 문법을 활용하는 함수
  const infoRest = function(arg, ...rest) {  // 여기서 사용된 rest 매개변수는 배열입니다. 나머지 매개변수는 항상 마지막에 선언합니다.
    console.log(arg);
    for (let i = 0; i < rest.length; i++) {
      console.log(rest[i]);
    }
  }

  // 전달하는 인자(Argument)의 개수가 다른 경우
  infoRest("x");
  infoRest("x", "y");
  infoRest("x", "y", "z");

</script>

<script>

  //----- 함수에 객체 전달하기

  // 객체가 전달되는 경우 매개변수 대신 구조 분해 할당 문법을 사용할 수 있습니다.
  const infoObject = ({model, maker, price}) => {
    console.log(model);
    console.log(maker);
    console.log(price);
  }

  // 인자로 객체를 사용
  infoObject({
    model: "BMW 530d",
    maker: "BMW",
    price: 8000,
  });

</script>

<script>

  //----- 콜백 함수

  function handle(callback) {  //-- ② 전달된 익명 함수를 callback 매개변수에 저장합니다. (함수 표현식)
    callback();  //---------------- ③ callback 함수를 호출합니다. 전달된 익명 함수가 실행됩니다.
  }

  handle(function() {  //---------- ① 익명 함수를 handle 함수에 인자로 전달합니다.
    console.log('Anonymous 함수가 호출되었습니다.');
  });

  // 연습) greet 함수에 콜백 함수와 이름을 전달하면 해당 이름이 출력되도록 구성하기
  function greet(callback, name) {  //------------- ② 전달된 인자 "민경태"를 매개변수 name에 저장합니다.
    callback(name);  //---------------------------- ③ "민경태"(매개변수 name에 저장된 값)를 다시 callback 함수에 전달합니다. 여기에 있는 name은 인자입니다.
  }

  greet(function(name) {  //----------------------- ④ 전달된 인자 name이 익명 함수의 매개변수 name에 저장됩니다.
    console.log("안녕하세요 " + name + "님");  //-- ⑤ 매개변수 name에 저장된 값을 사용합니다.
  }, "민경태");  //-------------------------------- ① 인자 "민경태"를 green 함수의 매개변수 name에 전달합니다.

  // 연습) summaryArray 함수에 콜백 함수와 양의 정수를 전달하면 1부터 전달된 양의 정수까지 모두 더한 결과를 출력하도록 구성하기
  function summaryArray(callback, number) {
    callback(number);
  }

  summaryArray(function(number) {
    let sum = 0;
    for (let n = 1; n <= number; n++) {
      sum += n;
    }
    console.log(`1부터 ${number}까지 합은 ${sum}입니다.`);
  }, 100);

</script>

<script>

  //----- 반환

  // 1) 항상 1 반환
  function one() {
    return 1;  //--------------- ① one 함수를 호출한 곳으로 1을 반환합니다.
  }
  const oneResult = one();  //-- ② 함수 호출은 반환 값으로 바뀝니다.
  console.log(oneResult);

  // 2) 전달된 값보다 1 큰 수 반환
  function plusOne(arg) {
    return arg + 1;
  }
  console.log(plusOne(10));

  // 3) 배열을 전달하면 해당 배열의 모든 값을 더한 값을 반환
  function sumArray(numbers) {
    let total = 0;
    for (const number of numbers) {
      total += number;
    }
    return total;
  }
  const sumResult = sumArray([1, 2, 3, 4, 5]);
  console.log(sumResult);

  // 4) 배열을 반환하는 함수
  function retArray() {
    return ["봄", "여름", "가을", "겨울"];
  }
  const seasons = retArray();
  console.log(seasons[0], seasons[seasons.length - 1]);
  const [first, , , last] = retArray();  // 배열의 첫 요소와 4번째 요소를 저장하는 구조 분해 할당 문법
  console.log(first, last);

  // 5) 객체를 반환하는 함수
  function retObject(nickname, age) {
    return {
      nickname: nickname,  //-- nickname: "홍길동"
      age: age,  //------------ age: 30
    }
    // 객체 프로퍼티 단축 표기법에 의해 아래와 같은 코드도 가능합니다.
    // return { nickname, age }
  }
  const user = retObject("홍길동", 30);
  console.log(user.nickname, user.age);
  const { nickname } = retObject("김영희", 20);
  console.log(nickname);

  // 6) 함수를 반환하는 함수
  function retFunction() {
    return function() {
      console.log('hello world');
    }
  }
  const func = retFunction();
  func();
  retFunction()();

  // 연습) 어떤 놀이기구는 몸무게가 90 이상인 경우 이용이 불가능합니다. 
  //       몸무게가 40 미만인 경우 부모의 동의가 있으면 이용이 가능합니다. (confirm 함수를 찾아보세요.)
  //       나머지 경우에는 부모의 동의가 없어도 이용이 가능합니다.
  //       prompt를 이용해서 몸무게를 입력 받아 isPossible 함수에 전달합니다.
  //       isPossible 함수는 놀이기구의 이용이 가능하면 true 아니면 false를 반환합니다.
  //       최종 실행 시 "놀이기구 탑승이 가능합니다.", "놀이기구 탑승이 거절되었습니다." 중 하나의 메시지를 출력합니다.

  function isPossible(weight) {
    return weight >= 90 ? false : weight >= 40 ? true : confirm("탑승을 동의하시면 확인, 아니면 취소를 눌러주세요.");
  }

  document.write(isPossible(prompt("몸무게가 얼마에요?")) ? "<div>놀이기구 탑승이 가능합니다.</div>" : "<div>놀이기구 탑승이 거절되었습니다.</div>");

  // 연습) 함수와 값을 전달하면 전달한 함수에 값을 연산한 결과를 반환하는 함수를 구성합니다.
  function add(a, b) { return a + b; }
  function sub(a, b) { return a - b; }
  function mul(a, b) { return a * b; }
  function div(a, b) { return a / b; }
  function mod(a, b) { return a % b; }

  // calculate 함수 만들기
  function calculate(callback, a, b) {
    return callback(a, b);
  }

  // calculate 함수 호출하기
  const value1 = 5;
  const value2 = 3;
  const addResult = calculate(add, value1, value2);
  console.log(addResult);

  // 연습) 배열과 함수를 전달하면 배열의 모든 요소를 전달한 함수 처리하여 반환합니다.
  function handleArray(arr, callback) {
    const result = [];
    for (const element of arr) {
      result.push(callback(element));
    }
    return result;
  }
  const arrResult = handleArray([1, 2, 3], function(number) {
    return number * 2;
  });
  console.log(arrResult);  // arrResult = [2, 4, 6]

</script>
