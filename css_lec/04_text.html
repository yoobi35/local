<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text</title>
  <style>

    /* 구글 폰트(Noto Sans Korean) 포함 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    /* 구글 폰트(Noto Sans Korean) 적용 */
    #content1 {
      font-family: "Noto Sans KR", sans-serif;
    }

    #content2 {
      font-style: italic;
      font-variant: small-caps;
      font-weight: 400;
      font-size: 1em;
      line-height: 2;
      font-family: "Noto Sans KR", sans-serif;
      font: italic small-caps 400 1em/2 "Noto Sans KR", sans-serif;
    }

    #content3 {
      text-decoration: none;
      text-align: center;  /* 블록 요소에만 적용됩니다. */
      text-transform: capitalize;
      text-shadow: 5px 5px 0 red;
    }

  </style>
</head>
<body>
  
  <!--
    1. font-family
      1) 텍스트에 적용할 글꼴(서체) 목록을 지정합니다.
      2) 여러 글꼴을 쉼표로 구분해 지정할 수 있으며, 앞에서부터 순서대로 사용자의 시스템에 설치된 글꼴을 적용합니다.
      3) 마지막에는 일반 글꼴 패밀리(serif, sans-serif, monospace, cursive, fantasy) 중 하나를 지정하는 것이 좋습니다.
        -------------------------------------------------------------
        이름        | 설명
        ------------|------------------------------------------------
        serif       | 획이 있는 전통적인 글꼴(명조 계열) (예: Times)
        sans-serif  | 획이 없는 현대적 글꼴(고딕 계열) (예: Arial)
        monospace   | 고정폭 글꼴 (예: Courier)
        cursive     | 손글씨 느낌의 글꼴
        fantasy     | 장식적이고 독특한 글꼴
        -------------------------------------------------------------
    2. font-size
      1) 텍스트의 크기를 지정합니다.
      2) px, em, rem, %, pt 등 다양한 단위를 사용할 수 있습니다.
    3. font-weight
      1) 글꼴의 굵기를 지정합니다.
      2) 100 ~ 900 사이의 숫자 값을 사용할 수 있습니다. 숫자가 클수록 굵어집니다.
      3) normal(400), bold(700), bolder, lighter 같은 키워드를 사용할 수 있습니다.
    4. font-style
      1) 이탤릭체(기울임) 스타일을 지정합니다.
      2) normal, italic, oblique 값을 가집니다.
    5. font-variant
      1) 소문자를 대문자로 바꾸는 등 글꼴의 변형을 지정합니다.
      2) 일반적으로 small-caps(스몰캡스)로 사용합니다. (소문자를 작은 대문자로 표시)
    6. line-height
      1) 줄 간격(행 높이)을 지정합니다.
      2) 숫자, 단위(px, em 등), 퍼센트(%) 모두 사용 가능하며, 숫자만 쓰면 현재 font-size의 배수로 적용됩니다.
    7. font (단축 속성)
      1) 위의 여러 속성을 한 줄로 묶어 설정할 수 있는 shorthand 속성입니다.
      2) 기본 순서: font-style font-variant font-weight font-size/line-height font-family
      3) 필수: font-size와 font-family는 반드시 작성해야 합니다.
      4) 주의: font-size와 line-height은 슬래시(/)로 구분해야 합니다.
    8. color
      1) 텍스트의 색상을 지정합니다.
      2) 다양한 색상 지정 방식을 사용할 수 있습니다.
        (1) 색상 이름(Keywords)
          CSS/HTML에서 지원하는 표준 색상 이름 사용
          예: color: red;, color: blue;
        (2) 16진수(Hex) 표기법
          #RRGGBB 또는 #RGB (투명도 포함하는 경우 #RRGGBBAA 또는 #RGBA도 지원)
          예: color: #ff0000; color: #f00;
        (3) RGB/RGBA 함수형 표기법 (Red:빨강, Green:녹색, Blue:파랑, Alpha:투명도)
          rgb(255, 0, 0)
          rgba(255, 0, 0, 0.5) (빨강, 50% 투명)
        (4) HSL/HSLA 함수형 표기법 (Hue:색상, Saturation:채도, Lightness:명도, Alpha:투명도)
          hsl(120, 100%, 50%) (녹색)
          hsla(120, 100%, 50%, 0.3) (녹색, 30% 투명)
    9. text-decoration
      1) 텍스트에 밑줄, 윗줄, 취소선 등 다양한 장식선을 추가하거나 꾸미는 데 사용하는 단축 속성입니다.
      2) 장식선의 "종류 색상 스타일 두께"를 한 번에 지정할 수 있습니다.
        (1) 종류: underline, overline, line-through, none
        (2) 스타일: solid, double, dotted, dashed, wavy
    10. text-transform
      1) capitalize
        (1) 각 단어의 첫 글자를 대문자로 변환합니다.
        (2) 예: hello world → Hello World
            참고: 나머지 글자는 원래 입력된 대로 유지됩니다.
      2) uppercase
        (1) 모든 영문자를 대문자로 변환합니다.
        (2) 예: hello world → HELLO WORLD
      3) lowercase
        (1) 모든 영문자를 소문자로 변환합니다.
        (2) 예: Hello World → hello world
    11. text-align
      1) 블록 레벨 요소(예: div, p, h1 등) 내의 인라인 콘텐츠(텍스트, 인라인 요소 등)의 수평 정렬 방식을 지정하는 속성입니다.
      2) left, right, center, justify(양쪽 정렬)
    12. text-shadow
      1) CSS에서 텍스트에 그림자 효과를 주는 속성입니다.
      2) 기본 문법
        text-shadow: <offset-x> <offset-y> <blur-radius> <color>;
          offset-x (필수): 그림자의 수평 거리(px 등). 양수면 오른쪽, 음수면 왼쪽에 그림자가 생깁니다.
          offset-y (필수): 그림자의 수직 거리(px 등). 양수면 아래쪽, 음수면 위쪽에 그림자가 생깁니다.
          blur-radius (선택): 그림자의 번짐 정도. 값이 클수록 그림자가 퍼집니다. 기본값은 0입니다.
          color (선택): 그림자의 색상. 생략하면 글자색이 기본값입니다.
    13. letter-spacing
      1) 텍스트의 문자와 문자 사이의 간격(자간)을 조정합니다.
      2) 양수면 자간을 늘리고 음수면 자간을 줄입니다.
  -->

  <div id="content1">hello world</div>
  <div id="content2">Hello World</div>
  <div id="content3">hello WORLD</div>

</body>
</html>
